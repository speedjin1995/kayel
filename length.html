<script>
var duration = 1;
var myChart;

$(function () {
  toastr.options = {
    "closeButton": false,
    "debug": false,
    "newestOnTop": false,
    "progressBar": false,
    "positionClass": "toast-top-right",
    "preventDuplicates": false,
    "onclick": null,
    "showDuration": "300",
    "hideDuration": "1000",
    "timeOut": "5000",
    "extendedTimeOut": "1000",
    "showEasing": "swing",
    "hideEasing": "linear",
    "showMethod": "fadeIn",
    "hideMethod": "fadeOut"
  }

  //Date range as a button
  $('#reservation').daterangepicker({
    ranges   : {
      'Today'       : [moment(), moment()],
      'Yesterday'   : [moment().subtract(1, 'days'), moment().subtract(1, 'days')],
      'Last 7 Days' : [moment().subtract(6, 'days'), moment()],
      'Last 30 Days': [moment().subtract(29, 'days'), moment()],
      'This Month'  : [moment().startOf('month'), moment().endOf('month')],
      'Last Month'  : [moment().subtract(1, 'month').startOf('month'), moment().subtract(1, 'month').endOf('month')]
    },
    startDate: moment(),
    endDate  : moment(),
  });

  /*myChart = new Chart("visitors-chart", {
    type: "line",
    options: {responsive: true},
    data: {
      labels: [],
      datasets: [
        {
          type: 'line',
          label: 'Total Length Produced',
          data: [],
          fill: false,
          borderColor: '#007bff',
          backgroundColor: '#007bff'
        },
        {
          type: 'line',
          label: 'Saved Length',
          data: [],
          fill: false,
          borderColor: '#dc3545',
          backgroundColor: '#dc3545'
        }
      ]
    }
  });*/

  $.post('php/lengthDatasets.php', {startDate: $('#reservation').val().split("-")[0].trim(), endDate: $('#reservation').val().split("-")[1].trim()}, function(data){
    var obj = JSON.parse(data);

    if(obj.status === 'success'){
      toastr["success"]("Successfully get data", "Success:");

      if(obj.message.length > 0){
        $('#batchNo').html('Batch No: '+ obj.message[0].width_1);
        $('#layers').html('Layer: '+ obj.message[0].layer);
        $('#savedLength').html('Saved Length: ' + obj.message[0].length_saved);
        $('#lengthReading').html('');
        var totalLength = 0;
        var currentLength = 0;
        var totalPcs = 0;
        var previousLength = 0;

        for(var i=0; i<obj.message.length; i++){
          if(parseFloat(obj.message[i].length) < previousLength){
            $('#lengthReading').append('<tr><td>'+obj.message[i-1].timestamp+'</td><td>'+obj.message[i].batch+'</td></tr>');
            previousLength = parseFloat(obj.message[i].length);
            totalLength += parseFloat(obj.message[i-1].length);
            currentLength = parseFloat(obj.message[i].length);
            totalPcs++;
          }
          else if(obj.message[i].length != previousLength){
            previousLength = parseFloat(obj.message[i].length);
            currentLength += parseFloat(obj.message[i].length);
          }

          $('#totalLength').html('Total Length: '+ totalLength);
          $('#currentLength').html('Current Length: ' + currentLength);
          $('#totalPcs').html('Total Pcs: '+totalPcs+' Pieces');
        }
      }
    }
    else if(obj.status === 'failed'){
      toastr["error"](obj.message, "Failed:");
    }
    else{
      toastr["error"]("Failed to get data", "Failed:");
    }
  });

  setInterval(function () {
    $.post('http://127.0.0.1:5002/handshaking', function(data){
      if(data != null && data != "Error"){
        var decoded = JSON.parse(data);

        if(decoded.length > 0){
          $.post('php/updateData.php', 
            {
              aircond_1: decoded[0], 
              aircond_2: decoded[1], 
              chamber: decoded[2],
              hot_water_1: decoded[3], 
              hot_water_2: decoded[4], 
              hot_water_3: decoded[5],
              length: decoded[6], 
              rpm: decoded[7], 
              batch: decoded[8],
              length_saved: decoded[9], 
              sensor_1: decoded[10], 
              sensor_2: decoded[11],
              sensor_3: decoded[12], 
              layer: decoded[13], 
              width_1: decoded[14], 
              width_2: decoded[15]
            }, 
            function(data){
              var obj = JSON.parse(data);

              if(obj.status === 'success'){
                
              }

              }
              else{
                toastr["error"]("Failed to get data", "Failed:");
              }
            }
          );
        }
      }
    });
  }, 30000);
  
  setInterval(function () {
    $.post('php/lengthDatasets.php', {startDate: $('#reservation').val().split("-")[0].trim(), endDate: $('#reservation').val().split("-")[1].trim()}, function(data){
      var obj = JSON.parse(data);

      if(obj.status === 'success'){
        toastr["success"]("Successfully get data", "Success:");

        if(obj.message.length > 0){
          $('#batchNo').html('Batch No: '+ obj.message[0].width_1);
          $('#layers').html('Layer: '+ obj.message[0].layer);
          $('#savedLength').html('Saved Length: ' + obj.message[0].length_saved);
          $('#lengthReading').html('');
          var totalLength = 0;
          var currentLength = 0;
          var totalPcs = 0;
          var previousLength = 0;

          for(var i=0; i<obj.message.length; i++){
            if(parseFloat(obj.message[i].length) < previousLength){
              $('#lengthReading').append('<tr><td>'+obj.message[i].timestamp+'</td><td>'+obj.message[i].batch+'</td></tr>');
              previousLength = parseFloat(obj.message[i].length);
              totalLength += parseFloat(obj.message[i-1].length);
              currentLength = parseFloat(obj.message[i].length);
              totalPcs++;
            }
            else if(obj.message[i].length != previousLength){
              previousLength = parseFloat(obj.message[i].length);
              currentLength += parseFloat(obj.message[i].length);
            }

            $('#totalLength').html('Total Length: '+ totalLength);
            $('#currentLength').html('Current Length: ' + currentLength);
            $('#totalPcs').html('Total Pcs: '+totalPcs+' Pieces');
          }
        }
        
      }
      else if(obj.status === 'failed'){
        toastr["error"](obj.message, "Failed:");
      }
      else{
        toastr["error"]("Failed to get data", "Failed:");
      }
    });
  }, 60000);
});

function addData(label, data1, data2) {
  myChart.data.labels.push(label);
  myChart.data.datasets[0].data.push(data1);
  myChart.data.datasets[1].data.push(data2);
  myChart.update();
}

function removeData() {
  var total = myChart.data.labels.length;

  while (total >= 0) {
    myChart.data.labels.pop();
    myChart.data.datasets[0].data.pop();
    myChart.data.datasets[1].data.pop();
    total--;
  }

  myChart.update();
}
