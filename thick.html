<script src="plugins/moment/moment.min.js"></script>
<!-- date-range-picker -->
<script src="plugins/daterangepicker/daterangepicker.js"></script>
<!-- Tempusdominus Bootstrap 4 -->
<script src="plugins/tempusdominus-bootstrap-4/js/tempusdominus-bootstrap-4.min.js"></script>
<!-- Toastr -->
<script src="plugins/toastr/toastr.min.js"></script>

<script>
var duration = 30;
var myChart;

$(function () {
  toastr.options = {
    "closeButton": false,
    "debug": false,
    "newestOnTop": false,
    "progressBar": false,
    "positionClass": "toast-top-right",
    "preventDuplicates": false,
    "onclick": null,
    "showDuration": "300",
    "hideDuration": "1000",
    "timeOut": "5000",
    "extendedTimeOut": "1000",
    "showEasing": "swing",
    "hideEasing": "linear",
    "showMethod": "fadeIn",
    "hideMethod": "fadeOut"
  }

  //Date range as a button
  $('#reservation').daterangepicker(
    {
      ranges   : {
        'Today'       : [moment(), moment()],
        'Yesterday'   : [moment().subtract(1, 'days'), moment().subtract(1, 'days')],
        'Last 7 Days' : [moment().subtract(6, 'days'), moment()],
        'Last 30 Days': [moment().subtract(29, 'days'), moment()],
        'This Month'  : [moment().startOf('month'), moment().endOf('month')],
        'Last Month'  : [moment().subtract(1, 'month').startOf('month'), moment().subtract(1, 'month').endOf('month')]
      },
      startDate: moment().subtract(29, 'days'),
      endDate  : moment()
    },
    function (start, end) {
      setDurations(duration);
    }
  );

  $.post('php/latestBatch.php', function(data){
    var obj = JSON.parse(data);

    if(obj.status === 'success'){
      toastr["success"]("Successfully get lot", "Success:");
      currentLot = obj.message.lot_no;
    }
    else if(obj.status === 'failed'){
      toastr["error"](obj.message, "Failed:");
    }
    else{
      toastr["error"]("Failed to get data", "Failed:");
    }
  });

  $('#scanReceives').on('click', function(){
    $('#barcodeScan').trigger('focus');
  });

  $('#barcodeScan').on('change', function(){
    var url = $(this).val();
    $(this).val('');
    currentLot = url;

    $.post('php/datasets.php', {startDate: $('#reservation').val().split("-")[0].trim(), endDate: $('#reservation').val().split("-")[1].trim(), duration: duration}, function(data){
      var obj = JSON.parse(data);

      if(obj.status === 'success'){
        toastr["success"]("Successfully get data", "Success:");

        if(obj.message.length > 0){
          removeData();
          $('#batchNo').html('Current Lot No.: ' + currentLot + '<br>Current Batch: '+ obj.message[0].width_1 +' <br>Layer: ' + obj.message[0].layer);

          for(var i=0; i<obj.message.length; i++){
            addData(obj.message[i].timestamp, obj.message[i].hot_water_1, obj.message[i].hot_water_2, obj.message[i].hot_water_3);
          }
        }
      }
      else if(obj.status === 'failed'){
        toastr["error"](obj.message, "Failed:");
      }
      else{
        toastr["error"]("Failed to get data", "Failed:");
      }
    });
  });

  myChart = new Chart("visitors-chart", {
    type: "line",
    options: {responsive: true},
    data: {
      labels: [],
      datasets: [
        {
          label: 'Sensor 1',
          data: [],
          fill: false,
          borderColor: '#007bff',
          backgroundColor: '#007bff'
        },
        {
          label: 'Sensor 2',
          data: [],
          fill: false,
          borderColor: '#dc3545',
          backgroundColor: '#dc3545'
        },
        {
          label: 'Sensor 3',
          data: [],
          fill: false,
          borderColor: '#6c757d',
          backgroundColor: '#6c757d'
        }
      ]
    }
  });

  setDurations(30);

  $('#barcodeScan').focus();

  setInterval(function () {
    $('#barcodeScan').focus();

    $.post('http://127.0.0.1:5002/handshaking', function(data){
      if(data != null && data != "Error"){
        var decoded = JSON.parse(data);

        if(decoded.length > 0){
          $.post('php/updateData.php', 
            {
              aircond_1: decoded[0], 
              aircond_2: decoded[1], 
              chamber: decoded[2],
              hot_water_1: decoded[3], 
              hot_water_2: decoded[4], 
              hot_water_3: decoded[5],
              length: decoded[6], 
              rpm: decoded[7], 
              batch: decoded[8],
              length_saved: decoded[9], 
              sensor_1: decoded[10], 
              sensor_2: decoded[11],
              sensor_3: decoded[12], 
              layer: decoded[13], 
              width_1: decoded[14], 
              width_2: decoded[15]
            }, 
            function(data){
              var obj = JSON.parse(data);

              if(obj.status === 'success'){
                
              }
              else if(obj.status === 'failed'){
                toastr["error"](obj.message, "Failed:");
              }
              else{
                toastr["error"]("Failed to get data", "Failed:");
              }
            }
          );
        }
      }
    });
  }, 30000);
  
  setInterval(function () {
    setDurations(duration);
  }, 60000);
});

function setDurations(id){
  duration = id;

  $.post('php/datasets.php', {startDate: $('#reservation').val().split("-")[0].trim(), endDate: $('#reservation').val().split("-")[1].trim(), duration: id}, function(data){
    var obj = JSON.parse(data);

    if(obj.status === 'success'){
      toastr["success"]("Successfully get data", "Success:");

      if(obj.message.length > 0){
        removeData();
        $('#batchNo').html('Current Lot No.: ' + obj.message[obj.message.length - 1].lot_no + '<br>Current Batch: '+ obj.message[0].width_1 +' <br>Layer: ' + obj.message[0].layer);

        for(var i=0; i<obj.message.length; i++){
          addData(obj.message[i].timestamp, obj.message[i].aircond_1, obj.message[i].aircond_2, obj.message[i].chamber);
        }
      }
    }
    else if(obj.status === 'failed'){
      toastr["error"](obj.message, "Failed:");
    }
    else{
      toastr["error"]("Failed to get data", "Failed:");
    }
  });
}

function addData(label, data1, data2, data3) {
  myChart.data.labels.push(label);
  myChart.data.datasets[0].data.push(data1);
  myChart.data.datasets[1].data.push(data2);
  myChart.data.datasets[2].data.push(data3);
  myChart.update();
}

function removeData() {
  var total = myChart.data.labels.length;

  while (total >= 0) {
    myChart.data.labels.pop();
    myChart.data.datasets[0].data.pop();
    myChart.data.datasets[1].data.pop();
    myChart.data.datasets[2].data.pop();
    total--;
  }

  myChart.update();
}
</script>
