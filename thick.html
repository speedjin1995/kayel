<script>
var duration = 1;
var myChart;

$(function () {
  toastr.options = {
    "closeButton": false,
    "debug": false,
    "newestOnTop": false,
    "progressBar": false,
    "positionClass": "toast-top-right",
    "preventDuplicates": false,
    "onclick": null,
    "showDuration": "300",
    "hideDuration": "1000",
    "timeOut": "5000",
    "extendedTimeOut": "1000",
    "showEasing": "swing",
    "hideEasing": "linear",
    "showMethod": "fadeIn",
    "hideMethod": "fadeOut"
  }

  //Date range as a button
  $('#reservation').daterangepicker({
    ranges   : {
      'Today'       : [moment(), moment()],
      'Yesterday'   : [moment().subtract(1, 'days'), moment().subtract(1, 'days')],
      'Last 7 Days' : [moment().subtract(6, 'days'), moment()],
      'Last 30 Days': [moment().subtract(29, 'days'), moment()],
      'This Month'  : [moment().startOf('month'), moment().endOf('month')],
      'Last Month'  : [moment().subtract(1, 'month').startOf('month'), moment().subtract(1, 'month').endOf('month')]
    },
    startDate: moment(),
    endDate  : moment()
  });

  myChart = new Chart("visitors-chart", {
    type: "line",
    options: {responsive: true},
    data: {
      labels: [],
      datasets: [
        {
          label: 'Sensor 1',
          data: [],
          fill: false,
          borderColor: '#007bff',
          backgroundColor: '#007bff'
        },
        {
          label: 'Sensor 2',
          data: [],
          fill: false,
          borderColor: '#dc3545',
          backgroundColor: '#dc3545'
        },
        {
          label: 'Sensor 3',
          data: [],
          fill: false,
          borderColor: '#6c757d',
          backgroundColor: '#6c757d'
        }
      ]
    }
  });

  setDurations(1);
  
  setInterval(function () {
    setDurations(duration);
  }, 60000);
});

function setDurations(id){
  duration = id;

  $.post('php/datasets.php', {startDate: $('#reservation').val().split("-")[0].trim(), endDate: $('#reservation').val().split("-")[1].trim(), duration: id}, function(data){
    var obj = JSON.parse(data);

    if(obj.status === 'success'){
      toastr["success"]("Successfully get data", "Success:");
      removeData();

      for(var i=0; i<obj.message.length; i++){
        addData(obj.message[i].timestamp, obj.message[i].sensor_1, obj.message[i].sensor_2, obj.message[i].sensor_3);
      }
    }
    else if(obj.status === 'failed'){
      toastr["error"](obj.message, "Failed:");
    }
    else{
      toastr["error"]("Failed to get data", "Failed:");
    }
  });
}

function addData(label, data1, data2, data3) {
  myChart.data.labels.push(label);
  myChart.data.datasets[0].data.push(data1);
  myChart.data.datasets[1].data.push(data2);
  myChart.data.datasets[2].data.push(data3);
  myChart.update();
}

function removeData() {
  var total = myChart.data.labels.length;

  while (total >= 0) {
    myChart.data.labels.pop();
    myChart.data.datasets[0].data.pop();
    myChart.data.datasets[1].data.pop();
    myChart.data.datasets[2].data.pop();
    total--;
  }

  myChart.update();
}
</script>
